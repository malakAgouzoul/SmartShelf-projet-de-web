<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Contact us</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> 
    <link rel="icon" type="image/png" href="image.png">

    <style>

        
        :root { 
            --dark-blue: #010336; 
            --blue: #00085B; 
            --dark-purple: #00008F; 
            --purple: #6863DF; 
            --light-yellow: #FFFF9E; 
            --white: #FFFFFF; 
            --pink: #FFB7C5; 
        }

        
        body {
    background: linear-gradient(
        200deg,
        var(--dark-blue) 0%,   
        var(--blue) 20%,       /* أزرق وسط */
        var(--purple) 45%,     /* البنفسجي كيطلع شوية */
        var(--pink) 70%,       /* الوردي كيخفف الستايل */
        var(--purple) 85%,     /* رجوع خفيف للبنفسجي */
        var(--dark-blue) 100%  /* النهاية غامقة ومرتّبة */
    );
}
        

      
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }

        
        nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 1.5rem 5%; 
            background: rgba(0, 2, 72, 0.9);
            backdrop-filter: blur(50px); 
            position: sticky; 
            top: 0; 
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3); 
        }

        .logo { 
            font-size: 1.8rem; 
            font-weight: 700; 
            -webkit-background-clip: text; 
            background: linear-gradient(90deg, var(--light-yellow), var(--purple));
            background-clip: text; 
            color: transparent; 
            display: flex; 
            align-items: center; 
        }



        .logo i { 
            margin-right: 10px; 
            font-size: 2rem; 
            color: var(--light-yellow); 
        }



        .nav-links { 
            display: flex; 
            gap: 2rem; 
        }



        .nav-links a { 
            color: var(--white); 
            text-decoration: none; 
            font-weight: 500; 
            position: relative; 
            padding: 0.5rem 0; 
            transition: 0.3s; 
        }



        .nav-links a:hover { 
            color: var(--light-yellow); 
        }



        .nav-links a::after { 
            content: ""; 
            position: absolute; 
            width: 0; 
            height: 2px; 
            left: 0; 
            bottom: 0; 
            background: var(--light-yellow); 
            transition: width 0.3s; 
        }

        .nav-links a:hover::after { 
            width: 100%; 
        }

        .nav-right { 
            display: flex; 
            align-items: center; 
            gap: 1.5rem; 
        }

        .search-box { 
            display: flex; 
            align-items: center; 
            background: rgba(255, 255, 255, 0.1); 
            padding: 0.5rem 1rem; 
            border-radius: 30px; 
        }

        .search-box input { 
            background: transparent; 
            border: none; 
            outline: none; 
            color: var(--white); 
            width: 180px; 
        }

        .search-box i { 
            color: var(--light-yellow); 
            cursor: pointer; 
        }

        .login-btn { 
            background: linear-gradient(90deg, var(--purple), var(--dark-purple)); 
            border-radius: 30px; 
            border: none; 
            padding: 0.7rem 1.5rem; 
            color: white; 
            display: flex; 
            align-items: center; 
            gap: 0.6rem; 
            cursor: pointer; 
            transition: 0.3s; 
            font-weight: 500; 
        }

        .login-btn:hover { 
            transform: translateY(-2px); 
        }

       
        .contact-box { 
            width: 500px; 
            background: rgba(0, 2, 72, 0.8); 
            padding: 25px; 
            margin: 40px auto; 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.15); 
        }

        .contact-box h1 { 
            text-align: center; 
            margin-bottom: 20px; 
            color: #9b9db9; 
        }

        .input-group { 
            margin-bottom: 15px; 
        }

       .input-group label { 
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;                             /* كبر الخط */
            color: #dfe4ff;                           /* لون فواتح ومناسب */
            letter-spacing: 0.5px;                     /* مسافة بسيطة بين الحروف */
            text-shadow: 0 1px 2px rgba(0,0,0,0.3); /* ظل خفيف يعطي جودة */
}

        .input-group input,
        .input-group textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #bdccff; 
            border-radius: 8px; 
            font-size: 14px; 
        }

        /* submit button */
        .contact-box input[type="submit"] { 
            width: 100%; 
            padding: 10px; 
            border: none; 
            background: linear-gradient(90deg, #010336, #6863DF); 
            color: white; 
            border-radius: 25px; 
            font-size: 16px; 
            cursor: pointer; 
            transition: 0.3s; 
        }

        .contact-box input[type="submit"]:hover { 
            opacity: 0.85; 
        }

        /* ---------- STAR RATING ---------- */
        .rating-container { 
            width: 380px; 
            background: #ffffff; 
            padding: 25px; 
            margin: 40px auto; 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.15); 
            text-align: center;

            /* stars direction fix */
            direction: rtl; 
            unicode-bidi: bidi-override; 
        }

        .rating-container h2 { 
            font-family: "Poppins", sans-serif;   /* Font modern */
            font-size: 26px;                      /* Size كبير شوية */
            font-weight: 700;                     /* غليظ */
            color: #4a4ebf;                       /* لون بنفسجي نقي */
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);  /* ظل خفيف */
            letter-spacing: 1px;                 /* مسافة بين لحروف */
}


        /* hide radio buttons */
        .rating-container input { 
            display: none; 
        }

        /* star images */
       .rating-container img {
    width: 35px;
    height: 35px;
    transition: 0.2s;
    cursor: pointer;
}

/* ---------- FOOTER  ---------- */
.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #010336;        /* dark blue */
    color: white;
    text-align: center;
    padding: 12px 0;
    font-size: 14px;
    box-shadow: 0 -4px 15px rgba(0,0,0,0.3);
}



        /* hover + selected effects */
        .rating-container input:checked ~ label img,
        .rating-container label:hover img,
        .rating-container label:hover ~ label img { 
            filter: grayscale(0%) brightness(1.2); 
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width: 768px) { 
            nav { 
                flex-direction: column; 
                gap: 1rem; 
            }
            .search-box input { 
                width: 130px; 
            }

            .contact-box, .rating-container { 
                width: 70%; 
            }
        }    


    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">
            <i class="fas fa-book-open"></i> 
            SmartShelf
        </div>

        <div class="nav-links">
            <a href="index">Home</a>
            <a href="#">Categories</a>
            <a href="NexusAI">Nexus AI</a>
            <a href="PlanCraft">PlanCraft</a>
        </div>

        <div class="nav-right">
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class="fas fa-search"></i>
            </div>

            <button class="login-btn">
                <i class="fas fa-user"></i> 
                Login
            </button>
        </div>
    </nav>

    <!-- CONTACT FORM -->
    <div class="contact-box">
        <h1>Contact Us</h1>

        <form action="submit_form.php" method="post">

            <div class="input-group">
                <label for="name">Name:</label>
                <input id="name" name="name" placeholder=" Ex : Youness Essaghir  " type="text" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input id="email" name="email" placeholder="Ex : YourName1234@gmail.com" type="email" required>
            </div>

            <div class="input-group">
                <label for="message">Message <i> ( max 300 caractere )</i></label>
                <textarea id="message" name="message" rows="5" placeholder=" put your message here :" maxlength="300" required></textarea>
            </div>

            <input type="submit" value="Send">

        </form>
    </div>

    <!-- STAR RATING -->
    <div class="rating-container">
        <h2 style="margin-bottom:10px;"> Rate Us </h2>

        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5"><img src="star.png"></label>

        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4"><img src="star.png"></label>

        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3"><img src="star.png"></label>

        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2"><img src="star.png"></label>

        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1"><img src="star.png"></label>
    </div>
        <!-- FOOTER -->
    <footer class="footer">
    © 2025 SmartShelf. All rights reserved.
</footer>
         
<script>

    // نجمعو stars ولكن نقلبوهم باش index 0 يكون هو اللي في اليسار
    const stars = Array.from(document.querySelectorAll('.rating-container label img')).reverse();

    let currentRating = -1;

    // CLICK
    stars.forEach((star, index) => {
        star.addEventListener('click', () => {
            currentRating = index;
            updateStars(index);
        });
    });

    // HOVER
    stars.forEach((star, index) => {
        star.addEventListener('mouseover', () => updateStars(index));
        star.addEventListener('mouseout', () => updateStars(currentRating));
    });

    // FUNCTION — fill from left to right
    function updateStars(level) {
        stars.forEach((s, i) => {
            s.src = (i <= level) ? "yellowstar.png" : "star.png";
        });
    }

</script>


</body>
</html>
