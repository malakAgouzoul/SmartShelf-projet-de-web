<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - SmartShelf</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@google-generative-ai/generative-ai.min.js"></script>
    <link rel="icon" type="image/png" href="image.png">

    <style>
        :root {
            --dark-blue: #000248;
            --blue: #00085B;
            --dark-purple: #00008F;
            --purple: #6863DF;
            --light-yellow: #FFFF9E;
            --white: #FFFFFF;
            --light-gray: #f5f5f5;
            --pink:#f282dd;
            --sidebar-width: 300px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
             background: linear-gradient(135deg, var(--dark-blue) 10%, var(--pink) 30%, var(--purple) 50%, var(--dark-blue) 70%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(0, 2, 72, 0.9);
            backdrop-filter: blur(10px);
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h2 {
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--light-yellow);
        }

        .sidebar-header h2 i {
            color: var(--light-yellow);
        }

        .new-chat-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, var(--purple), var(--dark-purple));
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(104, 99, 223, 0.4);
        }

        .conversation-history {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        .history-title {
            padding: 0 1.5rem 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .history-item.active {
            background: rgba(104, 99, 223, 0.2);
            border-left-color: var(--purple);
        }

        .history-item i {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .history-preview {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .history-date {
            font-size: 0.7rem;
            opacity: 0.5;
            margin-top: 0.2rem;
        }

        .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--light-yellow), var(--purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--dark-blue);
        }

        .user-info h4 {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .user-info p {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .chat-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(0, 2, 72, 0.7);
        }

        .ai-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--light-yellow), var(--purple));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ai-avatar i {
            color: var(--dark-blue);
            font-size: 1.2rem;
        }

        .chat-header h1 {
            font-size: 1.4rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--light-yellow), var(--white));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .welcome-message {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            padding: 3rem 0;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--light-yellow), var(--purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--dark-blue);
        }

        .welcome-message h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--light-yellow), var(--white));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .welcome-message p {
            font-size: 1.1rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        .messages-container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 0.2rem;
        }

        .user-avatar-small {
            background: var(--purple);
        }

        .ai-avatar-small {
            background: linear-gradient(135deg, var(--light-yellow), var(--purple));
        }

        .message-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-sender {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--light-yellow);
        }

        .message-text {
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-text code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-text pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        
        .input-area {
            padding: 1.5rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 2, 72, 0.7);
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: flex-end;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(104, 99, 223, 0.3);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--white);
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            min-height: 24px;
            line-height: 1.5;
            font-family: inherit;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .send-btn {
            background: linear-gradient(90deg, var(--purple), var(--dark-purple));
            color: var(--white);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 0.5rem;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(104, 99, 223, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
            opacity: 0.7;
        }

        .typing-dots {
            display: flex;
            gap: 0.3rem;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--light-yellow);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

       
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .sidebar-toggle {
                display: block;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 101;
                background: rgba(0, 2, 72, 0.9);
                border: none;
                color: var(--white);
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }
            
            .chat-header h1 {
                font-size: 1.2rem;
            }
            
            .welcome-message h2 {
                font-size: 1.5rem;
            }
            
            .messages-container {
                padding: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>  Nexus AI Assistant</h2>
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i> New Chat
            </button>
        </div>
        
        <div class="conversation-history">
            <div class="history-title">Recent Conversations</div>
            <ul class="history-list" id="historyList">
                
            </ul>
        </div>
        
        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">U</div>
                <div class="user-info">
                    <h4>User</h4>
                    <p>Student Developer</p>
                </div>
            </div>
        </div>
    </aside>

    
    <main class="chat-area">
        <div class="chat-header">
            <div class="ai-avatar">
                
            </div>
            <h1>Nuxus AI</h1>
        </div>
        
        <div class="chat-container" id="chatContainer">
            
            <div class="welcome-message" id="welcomeMessage">
                <div class="welcome-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h2>How can I help you today?</h2>
                <p>Ask me anything about programming, web development, or computer science concepts. I'm here to help you learn and solve problems.</p>
            </div>
            
            
            <div class="messages-container" id="messagesContainer" style="display: none;">
               
            </div>
        </div>
        
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span>AI is thinking...</span>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea class="chat-input" id="chatInput" placeholder="Type your message here..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn">
                    <i class='bx  bx-send'></i> 
                    <i class="fas fa-paper-plane"></i>
                    
                </button>
            </div>
        </div>
    </main>

    <script>
    
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const newChatBtn = document.getElementById('newChatBtn');
    const chatContainer = document.getElementById('chatContainer');
    const welcomeMessage = document.getElementById('welcomeMessage');
    const messagesContainer = document.getElementById('messagesContainer');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const historyList = document.getElementById('historyList');
    const typingIndicator = document.getElementById('typingIndicator');

    
    let currentConversationId = null;
    let conversations = JSON.parse(localStorage.getItem('aiConversations') || '{}');

    
    function initChat() {
        renderConversationHistory();
        
        
        const activeId = localStorage.getItem('activeConversationId');
        if (activeId && conversations[activeId]) {
            loadConversation(activeId);
        }
    }

    
    function renderConversationHistory() {
        historyList.innerHTML = '';
        
        const conversationIds = Object.keys(conversations);
        
        if (conversationIds.length === 0) {
            historyList.innerHTML = '<div style="padding: 1rem 1.5rem; opacity: 0.7; font-size: 0.9rem;">No conversations yet</div>';
            return;
        }
        
        
        conversationIds.sort((a, b) => {
            return new Date(conversations[b].updatedAt) - new Date(conversations[a].updatedAt);
        });
        
        conversationIds.forEach(id => {
            const conversation = conversations[id];
            const historyItem = document.createElement('li');
            historyItem.className = 'history-item';
            if (id === currentConversationId) {
                historyItem.classList.add('active');
            }
            
            
            const firstUserMessage = conversation.messages.find(msg => msg.sender === 'user');
            const preview = firstUserMessage ? firstUserMessage.text.substring(0, 30) + '...' : 'New conversation';
            
            historyItem.innerHTML = `
                <i class="fas fa-message"></i>
                <div class="history-preview">${preview}</div>
            `;
            
            historyItem.addEventListener('click', () => loadConversation(id));
            historyList.appendChild(historyItem);
        });
    }

    
    function createNewConversation() {
        currentConversationId = 'conv_' + Date.now();
        conversations[currentConversationId] = {
            id: currentConversationId,
            messages: [],
            createdAt: new Date().toISOString(),
            updatedAt: new Date().toISOString()
        };
        
        localStorage.setItem('aiConversations', JSON.stringify(conversations));
        localStorage.setItem('activeConversationId', currentConversationId);
        
        
        welcomeMessage.style.display = 'none';
        messagesContainer.style.display = 'flex';
        messagesContainer.innerHTML = '';
        
        
        renderConversationHistory();
        
        
        chatInput.focus();
    }

    
    function loadConversation(id) {
        if (!conversations[id]) return;
        
        currentConversationId = id;
        
        
        document.querySelectorAll('.history-item').forEach(item => {
            item.classList.remove('active');
        });
        
        
        welcomeMessage.style.display = 'none';
        messagesContainer.style.display = 'flex';
        messagesContainer.innerHTML = '';
        
        const conversation = conversations[id];
        conversation.messages.forEach(message => {
            addMessageToUI(message.sender, message.text, false);
        });
        
        
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        
        
        localStorage.setItem('activeConversationId', id);
        
        
        chatInput.focus();
    }

    
    function addMessage(sender, text) {
        if (!currentConversationId || !conversations[currentConversationId]) {
            createNewConversation();
        }
        
        const message = {
            sender,
            text,
            timestamp: new Date().toISOString()
        };
        
        conversations[currentConversationId].messages.push(message);
        conversations[currentConversationId].updatedAt = new Date().toISOString();
        
        
        localStorage.setItem('aiConversations', JSON.stringify(conversations));
        
        
        renderConversationHistory();
        
        
        addMessageToUI(sender, text, true);
    }

   
    function addMessageToUI(sender, text, animate = true) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        
        if (animate) {
            messageDiv.style.animation = 'fadeIn 0.3s ease';
        }
        
        const avatarClass = sender === 'user' ? 'user-avatar-small' : 'ai-avatar-small';
        const avatarIcon = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
        const senderName = sender === 'user' ? 'You' : 'AI Assistant';
        
       
        const formattedText = formatMessageText(text);
        
        messageDiv.innerHTML = `
            <div class="message-avatar ${avatarClass}">
                ${avatarIcon}
            </div>
            <div class="message-content">
                <div class="message-sender">${senderName}</div>
                <div class="message-text">${formattedText}</div>
            </div>
        `;
        
        messagesContainer.appendChild(messageDiv);
        
       
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

   
    function formatMessageText(text) {
       
        let formatted = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, language, code) => {
            return `<pre><code>${escapeHtml(code.trim())}</code></pre>`;
        });
        
        
        formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
        
        
        formatted = formatted.replace(/\n/g, '<br>');
        
        return formatted;
    }

    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    
    async function getAIResponse(userMessage) {
        try {
            const response = await fetch('http://localhost:3000/api/chat', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            
            if (data.response) {
                return data.response;
            } else if (data.error) {
                return `AI Error: ${data.error}`;
            } else {
                return "AI Error: Could not generate a response.";
            }
        } catch (error) {
            return "Connection Error: " + error.message;
        }
    }

    
    async function sendMessage() {
        const message = chatInput.value.trim();
        if (!message) return;

        
        sendBtn.disabled = true;
        typingIndicator.style.display = 'flex';
        
        
        addMessage('user', message);
        
        
        chatInput.value = '';
        chatInput.style.height = 'auto';
        
        try {
           
            const aiResponse = await getAIResponse(message);
            
            
            typingIndicator.style.display = 'none';
            
           
            addMessage('ai', aiResponse);
            
            
            sendBtn.disabled = false;
        } catch (error) {
            
            typingIndicator.style.display = 'none';
            
           
            addMessage('ai', 'Sorry, I encountered an error. Please try again.');
            
            
            sendBtn.disabled = false;
            console.error('AI response error:', error);
        }
    }

    
    sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
    });

    newChatBtn.addEventListener('click', createNewConversation);

    sendBtn.addEventListener('click', sendMessage);

    chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    
    chatInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });

    
    window.addEventListener('load', initChat);
</script>
   
</body>
</html>
