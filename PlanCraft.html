<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShelf - Productivity Tools</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     
    <style>
        :root {
            --dark-blue: #010336;
            --blue: #00085B;
            --dark-purple: #00008F;
            --purple: #6863DF;
            --light-yellow: #FFFF9E;
            --white: #FFFFFF;
            --pink: #FF6B9D;
            --green: #4CAF50;
            --orange: #FF9800;
            --red: #F44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(
                200deg,
                var(--dark-blue) 0%,
                var(--blue) 20%,
                var(--purple) 45%,
                var(--pink) 70%,
                var(--purple) 85%,
                var(--dark-blue) 100%
            );
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* NAVBAR */
       nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(0, 2, 72, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }


        .logo i {
            margin-right: 10px;
            font-size: 2rem;
            color: var(--light-yellow);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }
      

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            color: var(--light-yellow);
        }
        .nav-links a::before {
    content: none !important;
}


        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--light-yellow);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(104, 99, 223, 0.5);
        }

        .search-box input {
            background: transparent;
            border: none;
            outline: none;
            color: var(--white);
            width: 200px;
            padding: 0.3rem;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box i {
            color: var(--light-yellow);
            cursor: pointer;
        }

.login-btn {
            background: linear-gradient(90deg, var(--purple), var(--dark-purple));
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(104, 99, 223, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(104, 99, 223, 0.6);
        }
        /* MAIN CONTENT - GRID LAYOUT */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: auto auto;
            gap: 20px;
            padding: 20px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .todo-section {
            grid-column: 1;
            grid-row: 1 / span 2;
        }

        .calendar-section {
            grid-column: 2;
            grid-row: 1;
        }

        .pomodoro-section {
            grid-column: 2;
            grid-row: 2;
        }

        /* TOOL CARDS */
        .tool-card {
            background: rgba(0, 2, 72, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .tool-card h2 {
            color: var(--light-yellow);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tool-card h2 i {
            font-size: 1.3rem;
        }

        /* PROGRESS BAR */
        .progress-container {
            margin-bottom: 20px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            color: var(--white);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--purple), var(--pink));
            border-radius: 6px;
            width: 0%;
            transition: width 0.5s ease;
        }

        /* TODO LIST */
        .input-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-form input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            outline: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
        }

        .input-form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-form button {
            padding: 12px 20px;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background: linear-gradient(90deg, var(--purple), var(--dark-purple));
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .input-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(104, 99, 223, 0.4);
        }

        .todo-container {
            flex: 1;
            min-height: 300px;
            position: relative;
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 40px 0;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        #task-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        #task-list::-webkit-scrollbar {
            width: 6px;
        }

        #task-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        #task-list::-webkit-scrollbar-thumb {
            background: var(--purple);
            border-radius: 3px;
        }

        #task-list li {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            color: white;
            animation: fadeIn 0.3s ease;
            transition: all 0.3s ease;
        }

        #task-list li:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .checkbox-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .checkbox-btn:hover {
            transform: scale(1.1);
        }

        .checkbox-btn i {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.3);
        }

        .checkbox-btn.checked i {
            color: var(--green);
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.5);
        }

        .task-priority {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 10px;
            background: var(--purple);
        }

        .task-priority.high {
            background: var(--red);
        }

        .task-priority.medium {
            background: var(--orange);
        }

        .task-priority.low {
            background: var(--green);
        }

        .delete-btn {
            background: rgba(255, 99, 99, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(255, 99, 99, 0.4);
            transform: scale(1.1);
        }

        /* CALENDAR */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: white;
        }

        .calendar-nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .calendar-nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .current-month {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 15px;
        }

        .calendar-day {
            text-align: center;
            font-weight: 600;
            color: var(--light-yellow);
            padding: 8px 0;
            font-size: 0.9rem;
        }

        .calendar-date {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-weight: 500;
        }

        .calendar-date:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .calendar-date.today {
            background: var(--purple);
            color: white;
        }

        .calendar-date.other-month {
            color: rgba(255, 255, 255, 0.3);
        }

        .calendar-events {
            margin-top: 15px;
            color: white;
        }

        .calendar-events h4 {
            margin-bottom: 10px;
            color: var(--light-yellow);
        }

        .event-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .event-time {
            font-size: 0.8rem;
            color: var(--light-yellow);
            margin-top: 3px;
        }

        /* POMODORO TIMER */
        .timer-display {
            font-size: 4rem;
            text-align: center;
            color: white;
            margin: 20px 0;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .timer-mode {
            text-align: center;
            color: var(--light-yellow);
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .timer-btn {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timer-btn.start {
            background: linear-gradient(90deg, var(--green), #2E7D32);
        }

        .timer-btn.pause {
            background: linear-gradient(90deg, var(--orange), #EF6C00);
        }

        .timer-btn.reset {
            background: linear-gradient(90deg, var(--red), #C62828);
        }

        .timer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .timer-settings {
            display: flex;
            justify-content: space-between;
            color: white;
            margin-top: 20px;
        }

        .timer-setting {
            text-align: center;
        }

        .timer-setting label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .timer-setting input {
            width: 60px;
            padding: 8px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            font-size: 1rem;
        }

        /* FOOTER */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #010336;
            color: white;
            text-align: center;
            padding: 12px 0;
            font-size: 14px;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.3);
            z-index: 100;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }
            
            .todo-section {
                grid-column: 1;
                grid-row: 1;
            }
            
            .calendar-section {
                grid-column: 1;
                grid-row: 2;
            }
            
            .pomodoro-section {
                grid-column: 1;
                grid-row: 3;
            }
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .search-box input {
                width: 150px;
            }

            .main-content {
                padding: 15px;
            }

            .tool-card {
                padding: 20px;
            }

            .timer-display {
                font-size: 3rem;
            }
        }

        @media (max-width: 576px) {
            .nav-right {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
            }

            .search-box {
                width: 100%;
            }

            .search-box input {
                width: 100%;
            }

            .timer-controls {
                flex-direction: column;
                align-items: center;
            }

            .timer-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

    <script>
       document.addEventListener('DOMContentLoaded', () => {

    /* ============================
       TODO LIST
    ============================ */

    const taskInput = document.getElementById('task-input');
    const prioritySelect = document.getElementById('priority-select');
    const taskList = document.getElementById('task-list');
    const emptyState = document.getElementById('empty-state');
    const todoForm = document.getElementById('todo-form');
    const progressFill = document.getElementById('progress-fill');
    const progressPercent = document.getElementById('progress-percent');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    const updateProgress = () => {
        const totalTasks = tasks.length;
        const completedTasks = tasks.filter(t => t.completed).length;
        const percent = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

        progressFill.style.width = percent + "%";
        progressPercent.textContent = percent + "%";
    };

    const saveTasks = () => {
        localStorage.setItem('tasks', JSON.stringify(tasks));
        updateProgress();
    };

    const renderTasks = () => {
        taskList.innerHTML = "";

        if (tasks.length === 0) {
            emptyState.style.display = "block";
            return;
        }

        emptyState.style.display = "none";

        tasks.forEach((task, index) => {
            const li = document.createElement('li');

            // Checkbox
            const checkboxBtn = document.createElement('button');
            checkboxBtn.className = "checkbox-btn " + (task.completed ? "checked" : "");
            checkboxBtn.innerHTML = `<i class="fas fa-${task.completed ? "check-square" : "square"}"></i>`;

            // Priority
            const prioritySpan = document.createElement('span');
            prioritySpan.className = `task-priority ${task.priority}`;
            prioritySpan.textContent = task.priority;

            // Task text
            const taskSpan = document.createElement('span');
            taskSpan.className = "task-text " + (task.completed ? "completed" : "");
            taskSpan.textContent = task.text;

            // Delete
            const deleteBtn = document.createElement('button');
            deleteBtn.className = "delete-btn";
            deleteBtn.innerHTML = `<i class="fas fa-trash"></i>`;

            // Events
            checkboxBtn.addEventListener('click', () => {
                tasks[index].completed = !tasks[index].completed;
                saveTasks();
                renderTasks();
            });

            deleteBtn.addEventListener('click', () => {
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
            });

            li.appendChild(checkboxBtn);
            li.appendChild(prioritySpan);
            li.appendChild(taskSpan);
            li.appendChild(deleteBtn);

            taskList.appendChild(li);
        });
    };

    // Add task
    todoForm.addEventListener('submit', e => {
        e.preventDefault();

        const text = taskInput.value.trim();
        if (text === "") return;

        tasks.push({
            text,
            priority: prioritySelect.value,
            completed: false
        });

        taskInput.value = "";
        saveTasks();
        renderTasks();
    });

    renderTasks();


    /* ============================
       CALENDAR
    ============================ */

    const currentMonthText = document.getElementById('current-month');
    const calendarGrid = document.getElementById('calendar-grid');
    const prevBtn = document.getElementById('prev-month');
    const nextBtn = document.getElementById('next-month');
    const todayTasks = document.getElementById('today-tasks');

    let currentDate = new Date();

    const renderCalendar = () => {
        calendarGrid.innerHTML = "";

        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        currentMonthText.textContent = currentDate.toLocaleDateString("en-US", { month: "long", year: "numeric" });

        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

        // Fill empty cells before day 1
        for (let i = 0; i < firstDay; i++) {
            const div = document.createElement('div');
            div.classList.add("calendar-date", "other-month");
            calendarGrid.appendChild(div);
        }

        // Dates
        for (let day = 1; day <= lastDate; day++) {
            const div = document.createElement('div');
            div.classList.add('calendar-date');
            div.textContent = day;

            const today = new Date();
            if (
                day === today.getDate() &&
                month === today.getMonth() &&
                year === today.getFullYear()
            ) {
                div.classList.add('today');
            }

            div.addEventListener('click', () => showTasksForDate(day, month, year));

            calendarGrid.appendChild(div);
        }
    };

    const showTasksForDate = (day, month, year) => {
        const dateString = `${year}-${month + 1}-${day}`;
        todayTasks.innerHTML = "";

        const dailyTasks = tasks.filter(t => t.date === dateString);

        if (dailyTasks.length === 0) {
            todayTasks.innerHTML = "<p>No tasks for this day.</p>";
            return;
        }

        dailyTasks.forEach(t => {
            const item = document.createElement('div');
            item.className = "event-item";
            item.textContent = t.text;
            todayTasks.appendChild(item);
        });
    };

    prevBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    });

    nextBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    });

    renderCalendar();


    /* ============================
       POMODORO TIMER
    ============================ */

    const timerDisplay = document.getElementById('timer-display');
    const timerMode = document.getElementById('timer-mode');
    const startBtn = document.getElementById('start-timer');
    const pauseBtn = document.getElementById('pause-timer');
    const resetBtn = document.getElementById('reset-timer');
    const focusInput = document.getElementById('focus-time');
    const breakInput = document.getElementById('break-time');
    const sessionInput = document.getElementById('sessions');

    let interval = null;
    let isFocus = true;
    let timeLeft = focusInput.value * 60;
    let sessionsLeft = sessionInput.value;

    const updateTimerDisplay = () => {
        const mins = String(Math.floor(timeLeft / 60)).padStart(2, "0");
        const secs = String(timeLeft % 60).padStart(2, "0");
        timerDisplay.textContent = `${mins}:${secs}`;
    };

    const startTimer = () => {
        startBtn.style.display = "none";
        pauseBtn.style.display = "inline-flex";

        interval = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                updateTimerDisplay();
            } else {
                clearInterval(interval);

                if (isFocus) {
                    isFocus = false;
                    timerMode.textContent = "Break Time";
                    timeLeft = breakInput.value * 60;
                } else {
                    isFocus = true;
                    sessionsLeft--;

                    if (sessionsLeft <= 0) {
                        alert("ðŸŽ‰ All sessions completed!");
                        resetTimer();
                        return;
                    }

                    timerMode.textContent = "Focus Time";
                    timeLeft = focusInput.value * 60;
                }

                updateTimerDisplay();
                startTimer();
            }
        }, 1000);
    };

    const pauseTimer = () => {
        clearInterval(interval);
        startBtn.style.display = "inline-flex";
        pauseBtn.style.display = "none";
    };

    const resetTimer = () => {
        clearInterval(interval);
        startBtn.style.display = "inline-flex";
        pauseBtn.style.display = "none";

        isFocus = true;
        sessionsLeft = sessionInput.value;
        timeLeft = focusInput.value * 60;

        timerMode.textContent = "Focus Time";
        updateTimerDisplay();
    };

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    updateTimerDisplay();
});
    
    </script>
</body>
